<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Let's define the Relationships...</h1>
        <form action="/create_user" method="post" class="form-control">
            {% csrf_token %}
            <div class="row mt-3">
                <label for="name" class="form-label col-4">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="row mt-3">
                <label for="weight" class="form-label col-md-4">Weight:</label>
                <input type="number" class="form-control" name="weight">
            </div>
            <div class="row mt-3">
                <label for="age" class="form-label col-md-4">Age:</label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="row mt-3">
                <label for="hungry" class="form-label col-md-4">Hungry?:</label>
                <select name="hungry" id="">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <button class="btn-secondary col-md-6"></button>
        </form>
        <form action="/create_taco" method="post" class="form-control">
            {% csrf_token %}
            <div class="row mt-3">
                <label for="name" class="form-label col-4">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="row mt-3">
                <label for="toppings" class="form-label col-md-4">Toppings:</label>
                <input type="text" class="form-control" name="toppings">
            </div>
            <div class="row mt-3">
                <label for="meat" class="form-label col-md-4">Meat?:</label>
                <select name="meat" id="">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <div class="row mt-3">
                <label for="spicy" class="form-label col-md-4">Spicy?:</label>
                <select name="spicy" id="">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <div class="row mt-3">
                <label for="user" class="form-label col-md-4">Who is making this?</label>
                <select name="user" id="">
                    {% for one_user in users %}
                        <option value="{{one_user.id}}">{{one_user.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn-secondary col-md-6"></button>
        </form>
        {% for one_user in users %}
        <p>{{one_user.name}}</p>
            {% for taco in one_user.tacos.all %}
            <p>{{taco.name}}</p>
            {% endfor %} 
        {% endfor %}
    </div>
</html>
