<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 style="text-decoration: underline;">Submitted Info</h3>
        <p>Name: {{request.session.name}}</p>
        <p>Dojo Location: {{request.session.dojo}}</p>
        <p>Favorite Language: {{request.session.lang}}</p>
        <p>Comment: {{request.session.comment}}</p>
    </div>
    <form action="index.html" method=POST>
        {% csrf_token %}
        <button style="margin-left: 435px" type="submit" class="btn btn-primary">Go Back</button>
    </form>
</body>
</html>
