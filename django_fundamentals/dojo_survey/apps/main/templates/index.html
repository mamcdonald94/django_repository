<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container" style="padding: 20px;">
        <form action="{% url 'test_submit' %}" method="POST">
            {% csrf_token %}
            <div class="row mb-2">
                <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" id="name"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="dojo" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="dojo" id="dojo">
                        <option value="Seattle">Seattle</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Atlanta">Atlanta</option>
                        <option value="New York">New York</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lang" class="col-sm-2 col-form-label">Favorite Language:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="lang" id="lang">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="comment">Comment (optional):</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="comment" id="comment" rows="6"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 850px;">Submit</button>
        </form>
    </div>
</body>

</html>
