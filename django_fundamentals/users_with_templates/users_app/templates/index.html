<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>C+R Users</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">All the Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2 class="text-center">Add a User</h2>
        <form action="/create_user" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="first_name" class="form-label col-2">First Name:</label>
                        <input type="text" class="col-6" name="first_name">
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label col-2">Last Name:</label>
                        <input type="text" class="col-6" name="last_name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label col-2">Email:</label>
                        <input type="text" class="col-6" name="email">
                    </div>
                    <div class="col">
                        <label for="age" class="form-label col-2">Age:</label>
                        <input type="text" class="col-6" name="age">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary col-md-2">Submit</button>
        </form>
        <!-- <form action="/reset">
            {% csrf_token %}
            <button class="btn btn-danger col-md-2">Reset</button>
        </form> -->
    </div>
</body>

</html>
