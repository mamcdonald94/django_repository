<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add a new Book</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/user/dashboard" class="d-flex inline-block col-4">Home</a>
            <a href="/user/logout" class="d-flex inline-block justify-content-center col-4">Logout<a>
        </div>
        <h1>Add a new book and review!</h1>
        <div class="row">
            <div class="col-6">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags}}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/book/create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Book Title:</label>
                        <input type="text" name="title" class="form-control">                
                    </div>
                    <div class="form-group">
                        <label for="author_dropdown">Author:</label>
                        <select name="author_dropdown" class="form-control">
                            <option value="-1">Please choose an author</option>
                            {% for author in authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add_author">Add a new author:</label>
                        <input type="text" name="author_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Review:</label>
                        <textarea name="content" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label for="rating">Rating:</label>
                        <select name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Create Book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
