<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p><a href="/shows" class="float-end">Go back</a></p>
        <h2>Add a New Show</h2>
        <form action="/shows/create" method="POST" class="col-10">
            {% csrf_token %}
            <div class="form-group">
                <p><label for="title">Title</label></p>
                <input type="text" class="col-6 mb-4" id="title" name="title">
            </div>
            <div class="form-group">
                <div class="mt-4 mb-4">
                    <label for="network">Network</label>
                    <input type="text" id="network" name="network">
                    <label for="release_date">Release Date</label>
                    <input type="date" id="release_date" name="release_date">
                </div>
            </div>
            <div class="form-group">
                <p><label for="description">Description</label></p>
                <input type="textarea" class="col-6" id="description" name="description">
            </div>
            <button class="mt-4">Create</button>
        </form>
    </div>
</body>
</html>
