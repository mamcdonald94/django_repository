<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Info</title>
</head>
<body>
    <div class="container">
        <div class="top mb-4">
            <p><a href="/shows" class="float-end">Go back</a></p>
            <h1>TV Show {{this_show.id}}</h1>
            <p>Title: {{this_show.title}}</p>
            <p>Network: {{this_show.network}}</p>
            <p>Release Date: {{this_show.release_date}}</p>
            <p>Description: {{this_show.description}}</p>
        </div>
        <div class="bottom mt-4">
            <p>Last updated: {{this_show.updated_at}}</p>
            <p><a href="/shows/{{this_show.id}}/edit">Edit</a> | <a href="/shows/{{this_show.id}}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
