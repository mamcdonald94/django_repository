<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Delete a course</title>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete the following course?</h2>
        <div class="row">
            <p>Name:    {{this_course.course_name}}</p>
            <p>Description:     {{this_course.description}}</p>
        </div>
        <div class="row gap-4">
            <a class="btn btn-secondary col-2" href="/">No</a>
            <a class="btn btn-danger col-4" href="/courses/{{this_course.id}}/destroy">Yes! I want to delete this</a>
        </div>
    </div>
</body>
</html>
